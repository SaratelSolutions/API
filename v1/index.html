
<html>
<head>
<script src="jquery-2.1.4.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrapper">
	<h1>Create Issue</h1>
	<form id="create-form">
		<br>Summary: <input type="text" name="summary" id="summary" value=""/></br>
		<br>Description: <input type="text" name="description" id="description" value="" /></br>
		<br>Issue Type: <input type="text" name="type" id="type" value=""/></br>
		<br>Username: <input type="text" name="user" id="user" value=""/></br>
		<br>Password: <input type="password" name="pass" id="pass" value=""/></br>
		<br><input type="button" id="button" name ="button" value="Create Issue"/></br>
	</form>
</div>
<script>
$('#button').click(function() {
	 $.ajax({
	   type: "POST",
	   url: "php/jiraapi.php",
	   data: $('#create-form').serialize(),
	   success: function(data){
		  alert(data);
	   },
	   dataType: "html";
	});
});
</script>
</body>
</html>
